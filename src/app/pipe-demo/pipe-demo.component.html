<div style="text-align:center">
    <h3>LowerCase & UpperCase Pipe</h3>
  <p>{{sampleText}}</p>
  <p>{{sampleText | uppercase }}</p>
  <p>{{sampleText | lowercase}}</p>
  <p>{{sampleText | wordcount}}</p>
</div>
<div style="text-align:center">
    <h3>Currency</h3>
  <p>{{itemPrice | currency:'USD':true}}</p>
  <p>{{itemPrice | currency:'USD':false }}</p>
  <p>{{itemPrice | currency:'IND'}}</p>
</div>
